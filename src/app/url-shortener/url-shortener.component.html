<div class="url-shortener-container">
    <h2>URL Shortener</h2>
    <form>
      <div class="form-group">
        <input 
          type="text" 
          id="url-input" 
          class="form-control" 
          placeholder="Enter the valid URL" 
          [(ngModel)]="url"
          name="url"
          (focus)="onInputFocus($event)"
          (blur)="onInputBlur($event)"
          required>
      </div>
      
      <div class="form-group">
        <button type="button" class="btn btn-primary shorten-btn" (click)="onShortenUrl()">Shorten URL</button>
      </div>
    
    
    <div class="form-group-shortenedurl">
      <div class="input-container">
          <input 
              type="text" 
              id="shortened-url" 
              class="form-control" 
              [value]="shortenedUrl" 
              readonly>
          <button type="button" class="btn btn-secondary" (click)="copyToClipboard()">Copy</button>
      </div>
  </div>
</form>
</div>
